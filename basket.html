<html lang="en">
<head>

    <link rel="stylesheet" href="assets/css/style.css">

<body class="basket-body">

        <div class="basket-inf">

                    <img src="assets/media/card/traneki.png" alt="">

                        <p>Размер: М</p>

                </div>
            </div>
            <div class="basket-count">

            <div class="basket-price">

                <div class="basket-price-count">
                    <h4>9 500 ₽</h4>
